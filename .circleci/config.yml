version: 2
jobs:
  build:
    docker:
      - image: continuumio/miniconda3:4.0.5
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            conda install conda-build anaconda-client cmake -q -y
            conda install -c anaconda make gcc -q -y
      - run: conda-build recipe
      # upload
      - run:
          name: Anaconda upload
          command: python ci-tools/anaconda-upload.py
